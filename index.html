<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjw_M-ktG4uCBqnZf9vnR9qtw43E0eWepE5A&s" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Advinhe um número entre 1 e 100.</p>
        <input type="number" id="guessInput" min="1" max="100">
        <button id="guessButton">Adivinhar</button>
        <button id="restartButton" style="display: none;">Reiniciar</button>
        <p id="message"></p>
        <div id="fireworkContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
